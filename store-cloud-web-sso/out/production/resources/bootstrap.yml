spring:
  application:
    name: store-cloud-web-sso

security.basic.enabled: false

server:
  port: ${web.server.port:8106}

management:
  security:
    enabled: false

eureka:
  instance:
    status-page-url: http://localhost:${server.port}/swagger-ui.html # ${server.port}为该服务的端口号
  client:
    serviceUrl:
      defaultZone: ${eureka.serviceUrl:http://127.0.0.1:8761/eureka/}

feign:
  hystrix:
    enabled: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 5000

# REDIS (RedisProperties)
redis:
  cluster: false
  single-host: 127.0.0.1
  single-port: 6379
  password: